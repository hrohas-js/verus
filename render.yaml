services:
  - type: web
    name: verus-warehouse-api
    env: php
    plan: free
    buildCommand: bash render-build.sh
    startCommand: php -S 0.0.0.0:$PORT -t public server.php
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: APP_URL
        sync: true
      - key: VITE_API_BASE_URL
        value: /api