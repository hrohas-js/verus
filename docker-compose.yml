version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: verus-warehouse-api
    container_name: verus-warehouse-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - verus-network

  nginx:
    image: nginx:alpine
    container_name: verus-warehouse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf
      - ./ssl:/etc/nginx/ssl  # Mount SSL certificates
    depends_on:
      - app
    networks:
      - verus-network

  mysql:
    image: mysql:8.0
    container_name: verus-warehouse-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: verus_warehouse
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: verus_user
      MYSQL_PASSWORD: verus_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - verus-network

networks:
  verus-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
